<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title">Memory Game</h1>
        <p>
          Welcome to the game! Repeat back the pattern by pressing buttons.
        </p>
        
          <button onclick="startGame()" id="startBtn">Start</button>
          <button onclick="stopGame()" class="hidden" id="stopBtn">End</button>
        <div id="gameButtonArea">
          <button onclick="guess(1)" onmousedow="startTone(1)" onmouseup="stopTone(1)" id="button1"></button>
          <button onclick="guess(2)" onmousedow="startTone(2)" onmouseup="stopTone(2)" id="button2"></button>
          <button onclick="guess(3)" onmousedow="startTone(3)" onmouseup="stopTone(3)" id="button3"></button>
          <button onclick="guess(4)" onmousedow="startTone(4)" onmouseup="stopTone(4)" id="button4"></button>
          <button onclick="guess(5)" onmousedow="startTone(5)" onmouseup="stopTone(5)" id="button5"></button>
        </div>

        <!-- Instructions on using this project -->
        <div class="instructions">

          <!-- Once you've added the button from the readme, click it in the page -->
          <!-- Check out the function in script.js to see how it works -->
        </div>
      </div>
    </div>
    <!-- The footer holds our remix button — you can use it for structure or cut it out ✂ -->
    <footer class="footer">
      <div class="links"></div>
    </footer>
  </body>
</html>
